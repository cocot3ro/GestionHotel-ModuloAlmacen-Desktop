name: Build and Release GestionHotel-ModuloAlmacen-Desktop Application

on:
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch:

jobs:

  build-windows:
    runs-on: windows-latest

    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'

    strategy:
      matrix:
        package_type: [msi, exe]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        working-directory: ./GestionHotel-ModuloAlmacen-Desktop
        run: mvn clean package

      - name: Get project version
        id: get-version
        working-directory: GestionHotel-ModuloAlmacen-Desktop
        run: |
          "VERSION=$(mvn help:evaluate '-Dexpression=project.version' -q -DforceStdout)" >> $env:GITHUB_ENV

      - name: Generate ${{ matrix.package_type }} installer
        working-directory: ./GestionHotel-ModuloAlmacen-Desktop
        run: |
          jpackage --type ${{ matrix.package_type }} `
          --input target/ `
          --main-jar GestionHotel-ModuloAlmacen-Desktop-${{ env.VERSION }}.jar `
          --main-class org.springframework.boot.loader.launch.JarLauncher `
          --dest target/installer `
          --app-version ${{ env.VERSION }} `
          --name "GestiónHotel Módulo Almacén" `
          --about-url "https://cocot3ro.github.io./GestionHotel-Suite" `
          --win-update-url "https://cocot3ro.github.io./GestionHotel-Suite" `
          --win-help-url "https://cocot3ro.github.io./GestionHotel-Suite" `
          --win-shortcut-prompt `
          --win-menu `
          --win-menu-group "GestiónHotel" `
          --win-dir-chooser `
          --win-per-user-install

      - name: Upload ${{ matrix.package_type }} installer
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package_type }}-installer
          path: GestionHotel-ModuloAlmacen-Desktop/target/installer/*.${{ matrix.package_type }}

  release:
    needs:
      - build-windows
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Get project version
      id: get-version
      working-directory: GestionHotel-ModuloAlmacen-Desktop
      run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

    - name: Download Artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: v${{ env.VERSION }}
        tag_name: v${{ env.VERSION }}
        draft: false
        prerelease: false
        files: |
          ./msi-installer/*.msi
          ./exe-installer/*.exe

  update-submodules:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Trigger superrepository workflow
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.everest-preview+json" \
            -H "Authorization: token ${{ secrets.PAT }}" \
            https://api.github.com/repos/cocot3ro/GestionHotel-Suite/dispatches \
            -d '{"event_type":"update_submodule"}'
